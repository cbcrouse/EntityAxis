        - EntityAxis.MediatR
        - EntityAxis.MediatR.Registration
        - EntityAxis.EntityFramework
        - EntityAxis.Registration
        - Other (please describe below)

  - type: textarea
    id: experience
    attributes:
      label: How's it going?
      description: Share how you're using the library, what worked well, and any pain points or surprises.
      placeholder: We used EntityAxis in our Clean Architecture template to...
    validations:
      required: true

